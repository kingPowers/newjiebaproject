<include file="Public:header" />
<form class="form-inline definewidth m20" action="/Product/capitalProduct" method="get">
    资金方名称：
    <input type="text" name="capital" class="abc input-default" placeholder="" value="{$_GET['capital']}">&nbsp;&nbsp;
    产品名称：
    <input type="text" name="product"  class="abc input-default" placeholder="" value="{$_GET['product']}">&nbsp;&nbsp;
    <button type="submit" class="btn btn-primary">查询</button>
</form>
<table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
        <th>资金方名称</th>    
        <th>产品名称</th>
        <th>是否需要芝麻信用</th>
        <th>创建时间</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <foreach name="list" item="vo">
        <tr>
            <td>{$vo['cap_companyname']}</td>
            <td>{$vo['name']}</td>
            <td>
                <eq name="vo['is_sesame_credit']" value='1'>
                是
                <else/>
                否
                </eq>
            </td>
            <td>{$vo['timeadd']}</td>
            <td><a href="/Product/editCapital/id/{$vo['id']}">查看</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="/Product/editCapital/id/{$vo['id']}/is_sub/1">编辑</a></td>
        </tr>
    </foreach>
    </tbody>
</table>
<div>{$page}</div>
<include file="Public:footer" />

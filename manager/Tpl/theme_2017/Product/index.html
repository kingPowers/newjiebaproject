<include file="Public:header" />
<form class="form-inline definewidth m20" action="/Product/index" method="get">
    渠道：
    <input type="text" name="channel" class="abc input-default"  value="{$_GET['channel']}">&nbsp;&nbsp;
    合作公司：
    <input type="text" name="business"  class="abc input-default" placeholder="" value="{$_GET['business']}">&nbsp;&nbsp;
    产品名称：
    <input type="text" name="name"  class="abc input-default" placeholder="" value="{$_GET['name']}">&nbsp;&nbsp;
    启用状态：
    <select name="status" class="short">
    	<foreach name="status" item="vo" key="k">
    		<option value="{$k}" <eq name="k" value="$_REQUEST['status']">selected=""</eq>>{$vo}</option>
    	</foreach>
    </select>&nbsp;&nbsp;
    <button type="submit" class="btn btn-primary">查询</button>
</form>
<a class="btn btn-primary" href="/Product/addBusiness" style="margin-left: 40px;">添加产品</a>
<table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
        <th>所属渠道</th>    
        <th>合作公司</th>
        <th>产品名称</th>
        <th>启用状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <foreach name="list" item="vo">
        <tr>
            <td>{$vo['cha_companyname']}</td>
            <td>{$vo['bus_companyname']}</td>
            <td>{$vo['name']}</td>
            <td>
                <eq name="vo['status']" value='1'>
                启用
                <else/>
                停用
                </eq>
            </td>
            
            <td><a href="/Product/editBusiness/id/{$vo['id']}">查看</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="/Product/editBusiness/id/{$vo['id']}/is_sub/1">编辑</a></td>
        </tr>
    </foreach>
    </tbody>
</table>
<div>{$page}</div>
<include file="Public:footer" />

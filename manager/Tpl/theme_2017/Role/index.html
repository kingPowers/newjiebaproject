<include file="Public:header" />
<form class="form-inline definewidth m20" method="get" action="{:U('/Role/index')}">  
    <span>角色名称：</span>
    <input type="text" name="type_name" value="{$_GET['type_name']}">
    <span>角色类型：</span>
    <select name="group">
        <option value="0">全部</option>
        <foreach name="group_list" item="v"> 
            <option value="{$v['id']}" <eq name="v['id']" value="$_GET['group']">selected=""</eq>>{$v['title']}</option>
        </foreach>
    </select>
    <button type="submit" class="btn btn-primary">查询</button>&nbsp;&nbsp; <button type="button" class="btn btn-success" id="addnew">新增角色</button>
</form>
</div>
<table class="table table-bordered table-hover definewidth m10" >
    <thead>
        <tr>
            <th>创建时间</th>
            <th>角色名称</th>
            <th>角色类型</th>
            <th>状态</th>
            <th>创建人</th>
            <th>所属公司</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
    <foreach name="list" item="vo">
        <tr>
            <td>{$vo['timeadd']}</td>
            <td>{$vo['title']}</td>
            <td>{$vo['group_name']}</td>
            <td>
            <if condition="$vo['status'] eq 1">
                正常
                <else/>
                禁用
            </if>
            </td>
            <td>{$vo['username']}</td>
            <td>{$vo['companyname']}</td>
            <td><a href="{:U('Role/edit',array('id'=>$vo['id']))}">编辑</a></td>
        </tr>
     </foreach>
     </tbody>
 </table>
<script language="javascript">
$(function(){
	$('#addnew').click(function(){
		window.location.href="{:U('Role/add')}";
	});
})
</script>
<include file="Public:footer" />

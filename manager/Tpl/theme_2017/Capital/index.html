<include file="Public:header" />
<form class="form-inline definewidth m20" action="/Capital/index" method="get">
    资金方名称：
    <input type="text" name="v" id="v" class="abc input-default" placeholder="" value="{$_GET['v']}">&nbsp;&nbsp;
    状态：<select class="short" name="status">
        <option value="0">全部</option>
        <foreach name="status" item="vo" key='k'>
            <option value="{$k}" <eq name="k" value="$_GET['status']">selected=""</eq>>{$vo}</option>
        </foreach>
    </select>&nbsp;&nbsp;
    <button type="submit" class="btn btn-primary">查询</button>
</form>
<a class="btn btn-primary" href="/Capital/add" style="margin-left: 40px;">添加资金方</a>
<table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
        <th>资金方编号</th>
        <th>资金方名称</th>    
        <th>法人姓名</th>
        <th>资金方类型</th>
        <th>启用状态</th>
        <th>创建时间</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <foreach name="list" item="vo">
        <tr>
            <td>{$vo['capital_number']}</td>
            <td>{$vo['companyname']}</td>
            <td>{$vo['legal_name']}</td>
            <td>{$vo['typename']}</td>
            <td>
                <eq name="vo['status']" value='1'>
                已启用
                <else/>
                已停用
                </eq>
            </td>
            <td>{$vo['timeadd']}</td>
            <td><a href="/Capital/edit/id/{$vo['id']}">查看</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="/Capital/edit/id/{$vo['id']}/is_sub/1">编辑</a>
            &nbsp;&nbsp;&nbsp;&nbsp;<a href="/Product/addCapital/cid/{$vo['id']}/is_sub/1">添加产品</a></td>
        </tr>
    </foreach>
    </tbody>
</table>
<div>{$page}</div>
<include file="Public:footer" />

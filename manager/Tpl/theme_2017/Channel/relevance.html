<include file="Public:header" />
<style>
	#content{width:500px;padding:10px 0;padding-right:20px;font-size:12px;color:#000;}
	table.table td{color:#666;height: 100%; margin: 20%,auto;}
	table.table td.value{color:#0081A1;}
</style>
<div><span>关联渠道公司</span></div>
<div id="content">
	<div><span>关联合作公司</span></div>
	<table class="table table-bordered table-hover definewidth m10">
		<tr>
			<th>编号</th>
			<th>合作公司编号</th>
			<th>合作公司名称</th>
			<th>合作公司负责人</th>
			<th>分润规则</th>
		</tr>
		<foreach name="businessList" item="vo">
		<tr>
			<td>{$vo['id']}</td>
			<td>{$vo['business_number']}</td>
			<td>{$vo['companyname']}</td>
			<td>{$vo['legal_name']}</td>
			<td><a target="_blank" href="_MANAGER_/#32/66?id={$vo['id']}&auto_load=1">查看</a></td>
		</tr>
		</foreach>
	</table>
</div>
<div id="content">
	<div><span>关联渠道</span></div>
	<table class="table table-bordered table-hover definewidth m10">
		<tr>
			<th>编号</th>
			<th>渠道编号</th>
			<th>渠道名称</th>
			<th>渠道级别</th>
			<th>渠道负责人</th>
		</tr>
		<foreach name="channelList" item="v">
		<tr>
			<td>{$v['id']}</td>
			<td>{$v['channel_number']}</td>
			<td>{$v['companyname']}</td>
			<td>{$v['channel_level']}</td>
			<td>{$v['legalname']}</td>
		</tr>
		</foreach>
	</table>
</div>
<include file="Public:footer" />
